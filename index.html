<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Realidad del Trabajo</title>
    <!-- Tailwind CSS para un diseño rápido y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts para una tipografía estética -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos personalizados para el fondo animado y la estética general */
        body {
            font-family: 'Inter', sans-serif;
        }

        .animated-gradient {
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee, #fdcbf1, #e6dee9);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }

        /* Animación del degradado del fondo */
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Estilo para el contenedor del video para simular un teléfono */
        .video-container {
            max-width: 320px; /* Ancho típico de un teléfono en vertical */
            max-height: 570px; /* Alto para mantener la proporción 9:16 */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1), 0 1px 8px rgba(0, 0, 0, 0.08);
            overflow: hidden; /* Oculta cualquier parte del video que se salga del contenedor */
        }
        
        .video-player {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Asegura que el video cubra todo el contenedor */
        }
    </style>
</head>
<body class="animated-gradient">
    <!-- Contenedor principal para centrar el contenido -->
    <div class="min-h-screen w-full flex flex-col items-center justify-center p-4">

        <main class="w-full max-w-sm flex flex-col items-center text-center space-y-6">
            
            <!-- Contenedor del video con estilo de teléfono -->
            <div class="video-container bg-black rounded-3xl p-2">
                <video 
                    class="video-player rounded-2xl"
                    src="https://videos.pexels.com/video-files/3993324/3993324-sd_540_960_30fps.mp4" 
                    autoplay 
                    loop 
                    muted 
                    playsinline>
                    Tu navegador no soporta el tag de video.
                </video>
            </div>

            <!-- Sección de Hashtags -->
            <div class="text-white text-opacity-80 text-sm font-light">
                <p>#VidaDeOficina #FelicidadFingida #RealidadLaboral #SaludMental</p>
            </div>

            <!-- Enlace al TikTok -->
            <div>
                <a href="https://vm.tiktok.com/ZMSmseYss/" 
                   target="_blank" 
                   rel="noopener noreferrer"
                   class="inline-block bg-white bg-opacity-30 text-white font-semibold py-3 px-8 rounded-full shadow-lg backdrop-blur-sm transition-transform transform hover:scale-105 hover:bg-opacity-40 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50">
                    Descubre más en TikTok
                </a>
            </div>

        </main>
        
    </div>
</body>
</html>
